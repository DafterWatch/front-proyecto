<div class="p-2 bg-gray-200 h-full">
  <div class="mx-auto shadow-md p-4 bg-white rounded-md h-full">
    <div class="flex items-center justify-center bg-green-500 h-full">
      <div class="bg-white p-8 shadow-lg rounded-md w-96 ml-2 mr-2">
        <h2 class="text-4xl font-bold text-green-500 mb-6">
          Perfil de Usuario
        </h2>

        <div class="mb-4 border px-2 pt-2 rounded-md">
          <label class="text-sm text-gray-700 block mb-1 font-semibold">Nombre:</label>
          <div class="flex items-center mb-4">
            <mat-icon class="text-gray-600">person</mat-icon>
            <div class="ml-2 text-lg font-medium text-gray-800">
              {{ form.value.nombres }}
            </div>
          </div>
        </div>

        <div class="mb-4 border px-2 pt-2 rounded-md">
          <label class="text-sm text-gray-700 block mb-1 font-semibold">CI:</label>
          <div class="flex items-center mb-4">
            <mat-icon class="text-gray-600">assignment_ind</mat-icon>
            <div class="ml-2 text-lg font-medium text-gray-800">
              {{ form.value.ci }}
            </div>
          </div>
        </div>

        <div class="mb-4 border px-2 pt-2 rounded-md">
          <label class="text-sm text-gray-700 block mb-1 font-semibold">Celular:</label>
          <div class="flex items-center mb-4">
            <mat-icon class="text-gray-600">phone</mat-icon>
            <div class="ml-2 text-lg font-medium text-gray-800">
              {{ form.value.celular }}
            </div>
          </div>
        </div>

        <div class="mb-4 border px-2 pt-2 rounded-md">
          <label class="text-sm text-gray-700 block mb-1 font-semibold">Correo:</label>
          <div class="flex items-center mb-4">
            <mat-icon class="text-gray-600">email</mat-icon>
            <div class="ml-2 text-lg font-medium text-gray-800">
              {{ form.value.correo }}
            </div>
          </div>
        </div>

        <div class="mb-4 border px-2 pt-2 rounded-md">
          <label class="text-sm text-gray-700 block font-semibold">Rol:</label>
          <div class="flex items-center mb-4">
            <mat-icon class="text-gray-600">work</mat-icon>
            <div class="ml-2 text-lg font-medium text-gray-800">
              {{ form.value.rol }}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
