<div class="flex-1 p-2 bg-gray-200 overflow-y-auto">
  <div class="container mx-auto shadow-md p-4 bg-white rounded-md">
    <div class="my-0 mx-0 w-full h-full">
      <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b"
      >
        <div class="text-4xl font-extrabold tracking-tight">Usuarios</div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <mat-form-field
            class="fuse-mat-dense min-w-40"
            [subscriptSizing]="'dynamic'"
          >
            <mat-icon class="icon-size-5" matPrefix> search </mat-icon>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Buscar"
              #input
            />
          </mat-form-field>
          <button
            class="ml-8 min-w-40"
            mat-flat-button
            [color]="'accent'"
            (click)="onDetail(null)"
          >
            <mat-icon>add</mat-icon>
            <span class="ml-2 mr-1">Nuevo</span>
          </button>
        </div>
      </div>

      <div class="mat-elevation-z0 overflow-x-auto">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="sortData($event)"
        >
          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nombre Completo
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.nombres }}
            </td>
          </ng-container>
          <ng-container matColumnDef="paterno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              A. Paterno
            </th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.paterno }}
            </td>
          </ng-container>
          <ng-container matColumnDef="materno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              A. Materno
            </th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.materno }}
            </td>
          </ng-container>
          <ng-container matColumnDef="ci">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Carnet de Identidad
            </th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.ci }}
            </td>
          </ng-container>
          <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.celular }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let row">
              <div class="flex">
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Modificar"
                  (click)="onDetail(row.id_persona)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              ::: No se encontraron registros :::
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[10, 20, 50]"
          aria-label="Seleccionar pÃ¡gina"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
