<!-- app-main.component.html -->

<div class="container mx-auto">
  <!-- Header -->
  <div class="bg-blue-500 text-white py-4">
    <h2 class="text-2xl font-bold">Nombre de tu Aplicación</h2>
  </div>

  <div class="flex">
    <!-- Sidenav -->
    <nav class="w-48 bg-gray-200">
      <div class="p-4">
        <ul class="space-y-2">
          <li class="mb-2">
            <a class="block px-2 py-1 bg-white text-gray-700" [routerLink]="['/app/home']" routerLinkActive="active">Home</a>
          </li>
          <li class="mb-2">
            <a class="block px-2 py-1 bg-white text-gray-700" [routerLink]="['/app/personas']" routerLinkActive="active">Personas</a>
          </li>
          <li class="mb-2">
            <a class="block px-2 py-1 bg-white text-gray-700" [routerLink]="['/app/usuarios']" routerLinkActive="active">Usuarios</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido Principal -->
    <main role="main" class="flex-1 p-4">
      <!-- Contenido Dinámico -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<button class="bg-red-500 text-white px-4 py-2 mt-4" (click)="logout()">Cerrar Sesión</button>
