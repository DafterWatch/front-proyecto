<div class="flex h-screen">
  <!-- Div Sidebar -->
  <div
    *ngIf="sidebarService.isSidebarVisible$ | async"
    class="flex flex-col justify-between h-full w-72 p-6 text-white shadow-md bg-slate-900"
  >
    <div>
      <div class="flex items-center mb-6">
        <div
          class="bg-green-600 text-white px-3 py-3 rounded-md w-full text-center"
        >
          <h1 class="text-2xl font-bold">Gimnasio K'umara</h1>
        </div>
      </div>
      <ul class="space-y-2">
        <li class="border-b pr-2 border-green-500 p-2">
          <a
            class="block px-4 py-2 rounded-md transition-colors duration-300 hover:bg-green-500 hover:text-white focus:outline-none focus:bg-green-500 focus:text-white focus:ring focus:ring-green-300"
            [routerLink]="['/app/home']"
            routerLinkActive="border-2 border-green-500"
            >Home</a
          >
        </li>
        <li class="border-b pr-2 border-green-500 p-2">
          <a
            class="block px-4 py-2 rounded-md transition-colors duration-300 hover:bg-green-500 hover:text-white focus:outline-none focus:bg-green-500 focus:text-white focus:ring focus:ring-green-300"
            [routerLink]="['/app/personas']"
            routerLinkActive="border-2 border-green-500"
            >Personas</a
          >
        </li>
        <li class="border-b pr-2 border-green-500 p-2">
          <a
            class="block px-4 py-2 rounded-md transition-colors duration-300 hover:bg-green-500 hover:text-white focus:outline-none focus:bg-green-500 focus:text-white focus:ring focus:ring-green-300"
            [routerLink]="['/app/usuarios']"
            routerLinkActive="border-2 border-green-500"
            >Usuarios</a
          >
        </li>
      </ul>
    </div>

    <!-- Botón de Cerrar Sesión -->
    <button
      class="bg-green-600 text-white px-4 py-2 rounded-md transition-colors duration-300 hover:bg-green-500"
      (click)="logout()"
    >
      Cerrar Sesión
    </button>
  </div>
  <!-- Contenido Principal -->
  <div class="flex flex-col h-screen w-full">
    <!-- Header -->
    <div class="bg-gray-300 h-10 flex items-center justify-between pl-2">
      <!-- Contenido del header si es necesario -->

      <!-- Botón de Menú -->
      <button
        mat-icon-button
        (click)="toggleSidebar()"
        class="bg-green-500 hover:bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-1 bg-gray-200 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <div class="bg-gray-300 h-10">
      <!-- Contenido del footer si es necesario -->
    </div>
  </div>
</div>
