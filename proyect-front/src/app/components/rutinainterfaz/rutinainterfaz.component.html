<div class="flex-1 p-2 bg-gray-200 overflow-y-auto">
  <div class="container mx-auto shadow-md p-4 bg-white rounded-md">
    <div class="my-0 mx-0 w-full h-full">
      <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b"
      >
        <div class="text-4xl font-extrabold tracking-tight">Servicios</div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <mat-form-field
            class="fuse-mat-dense min-w-40"
            [subscriptSizing]="'dynamic'"
          >
            <mat-icon class="icon-size-5" matPrefix> search </mat-icon>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Buscar"
              #input
            />
          </mat-form-field>
          <!-- <button
            class="flex items-center bg-green-500 text-white p-2 px-3 rounded-md ml-8 transition-colors duration-300 hover:bg-green-600"
            (click)="onDetail(null)"
          >
            <mat-icon>add</mat-icon>
            <span class="text-sm">Nuevo</span>
          </button> -->
        </div>
      </div>

      <div class="mat-elevation-z0 overflow-x-auto">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="sortData($event)"
        >
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.titulo }}
            </td>
          </ng-container>
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.descripcion }}
            </td>
          </ng-container>
          <ng-container matColumnDef="instrucciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Instrucciones</th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.instrucciones }}
            </td>
          </ng-container>
          <ng-container matColumnDef="repeticiones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Repeticiones</th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.repeticiones }}
            </td>
          </ng-container>
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.imagen }}
            </td>
          </ng-container>
          <ng-container matColumnDef="video">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Video</th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{ row.video }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let row">
              <div class="flex">
                <button
                  mat-icon-button
                  aria-label="Modificar"
                  (click)="onDetail(row)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              ::: No se encontraron registros :::
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[10, 20, 50]"
          aria-label="Seleccionar página"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
